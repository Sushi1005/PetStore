<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Categories</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Categories</h1>
        <div class="mb-3">
            <button class="btn btn-success" onclick="showAddCategoryForm()">Add New Category</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="category-list"></tbody>
        </table>
    </div>

    <!-- Add/Edit Category Form -->
    <div id="categoryForm" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Category</h5>
                    <button type="button" class="btn-close" onclick="hideCategoryForm()"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryFormFields">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="categoryName" required pattern="[A-Za-z\s]+" title="Name must contain only letters and spaces.">
                            <div class="invalid-feedback">
                                Name must contain only letters and spaces.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="categoryDescription" required></textarea>
                        </div>
                        <input type="hidden" id="categoryId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideCategoryForm()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/categories.js"></script>
</body>
</html>
